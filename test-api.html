<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <button id="testButton">Test API</button>
    <pre id="result" style="background-color: #f5f5f5; padding: 10px; margin-top: 20px;"></pre>

    <script>
        document.getElementById('testButton').addEventListener('click', async () => {
            try {
                const response = await fetch('http://localhost:3000/api/recruiter/employer/profile-allocations/cmbv87jek0001uqe4uw3fwk9m/employee/cmbrxsl5w000guq6o452qtj75/candidates');
                const data = await response.json();
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
